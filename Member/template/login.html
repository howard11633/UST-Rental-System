{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}">
<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: #222529;">
        {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'member:login' %}" style="font-size:25px">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'member:register' %}" style="font-size:25px">註冊</a>
                    </li>
                    </ul>
                </div>
             </div>
        </nav> {% endcomment %}
        <div class="container" style="margin-top:8%">
            <div class="row" style="margin-top:2%">
                {% if messages %}
                    <div class="row">
                    <div class="">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            <p>{{ message }}</p>
                        </div>
                        {% endfor %}
                        </div>

                    </div>
                {% endif %}
            </div>
        </div>
        <div class="row" style="margin-top:2%">
            <div class="col-md-5 text-center" style="margin-left:8%">
                <img src="{% static 'UST_pictures/UST.png' %}" style="width: 550px; height: 500px; ">
            </div>
            <div class="col-md-4 text-center shadow-lg p-3 mb-5 bg-white rounded border border-dark border-1" style="margin-left:5%;margin-right:10%">
                <form action="" method="POST">
                    <div class="row text-center">
                        <h1><b>登入</b></h1>
                    </div>
                    <div class="row" style="margin-top:10%">
                        <div class="col-md-4 text-center ">
                            <label class="form-label" style="font-size:25px"><p>{{ form.email.label }}</p></label>
                        </div>
                        <div class="col-md-8 text-center ">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row" style="margin-top:5%">
                        <div class="col-md-4 text-center ">
                            <label class="form-label" style="font-size:25px"><p>{{ form.password.label }}</p></label>
                        </div>
                        <div class="col-md-8 text-center ">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="row" style="margin-top:2%">
                        <div class="col-md-12 text-center ">
                            <a class="link-primary" href="{% url 'member:register' %}" style="font-size:20px">尚未註冊帳號??</a>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10%">
                        <div class="col-md-12 text-center ">
                            <input class="btn btn-success" type="submit" value="登入" style="font-size:25px; width:50%"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
